<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Valentine Letter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Envelope Screen -->
    <div id="envelope-container">
      <img src="icon-mail.png" alt="icon-mail" id="icon-mail" />
      <p>♡ Letter for You ♡</p>
    </div>

    <!-- Letter Screen -->
    <div id="letter-container">
      <div class="letter-window">
        <h1 id="letter-title">Will you be my Valentine?</h1>

        <img src="e02c71f0ce70f019d23280052d4b8da4.gif" class="dog" id="letter-dog" />

        <div class="buttons" id="letter-buttons">
          <img src="word-yes-8bit-text-bubble-pixelated-text-with-positive-response-message-box-y2k-speech-bubble-icon-with-confirmation-vector-illustration_406979-675.avif" class="btn yes-btn" alt="Yes" />

          <div class="no-wrapper">
            <img src="pixel-art-speech-bubble-saying-no-with-blue-background-vector.jpg" class="btn no-btn" alt="No" />
          </div>
        </div>

        <p id="final-text" class="final-text" style="display: none">
          <strong>Valentine Date:</strong> home with just us with Bella & Storm
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
